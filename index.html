<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <link
      href='https://fonts.googleapis.com/css?family=Roboto:700,400'
      rel='stylesheet'
      type='text/css'>
  </head>
  <body class="root">
    <div class="game">
      <h1>A.I. Snake</h1>
      <h2>Can you beat the computer?</h2>
      <h2>Use arrow keys to play, spacebar to pause</h2>
      <h3 class="score">Score: 0</h3>

      <div class="lost">
        You Lost! Press Enter to Replay
      </div>
      <div class="won">
        You Won! Press Enter to Replay
      </div>
      <div class="paused">Game Paused Press Spacebar to Continue</div>

      <figure class="snake-game"></figure>
    </div>

    <div class="footer-wrapper group">
      <div class="top-spacer"></div>
      <div class="left-spacer"></div>

      <div class="footer">
        <h2>Like this game?</h2>
        <h2>Check out the rest of my porfolio!</h2>
        <div class="links group">
          <div class="github">
            <div class="github-icon">
              <a href="https://www.github.com/RobertYKim/snake">
                <img src="assets/github.png"/>
              </a>
            </div>
            <a href="https://www.github.com/RobertYKim/snake">
              Github
            </a>
          </div>
          <div class="linkedin">
            <div class="linkedin-icon">
              <a href="https://www.linkedin.com/in/RobYKim">
                <img src="assets/linkedin.png"/>
              </a>
            </div>
            <a href="https://www.linkedin.com/in/RobYKim">
              LinkedIn
            </a>
          </div>
          <div class="home">
            <div class="home-icon">
              <a href="http://www.robkim.io">
                <img src="assets/home.png"/>
              </a>
            </div>
            <a href="#">
              Website
            </a>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
